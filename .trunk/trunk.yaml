# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.7

# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.6.6
      uri: https://github.com/trunk-io/plugins

# Many linters and tools are available out of the box: https://docs.trunk.io/check/supported
lint:
  enabled:
    - ruff@0.8.4
    - black@24.10.0
    - git-diff-check
    - hadolint@2.12.0
    - markdownlint@0.43.0
    - prettier@3.4.2
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - taplo@0.9.3
    - trivy@0.58.1
    - trufflehog@3.87.1
    - yamllint@1.35.1

  ignore:
    - linters: [ALL]
      paths:
        - .git/**
        - .trunk/**
        - uv.lock
        - .env
        - .env.example
        - .venv/**
        - venv/**

actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available

runtimes:
  enabled:
    - python@3.12.0
    - node@18.12.1
    - go@1.21.0
